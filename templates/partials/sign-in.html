<div class="flex flex-col justify-center items-center">
    <div class="px-5 py-4">
        <form action="/sign-in" method="post">
            <input type="text" placeholder="username" name="username" class="rounded-lg shadow-lg m-5 p-5">
            <input type="password" placeholder="password" name="password" class="rounded-lg shadow-lg m-5 p-5">
            <button type="submit" class="p-2 m-3 bg-dark shadow-lg rounded-lg">Submit</button>
        </form>
    </div>
    {{ message }}
</div>
